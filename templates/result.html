<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generated Content</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #28a745;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .hashtags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .hashtag {
            background-color: #007bff;
            color: #fff;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        .sentiment {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .positive {
            color: #28a745;
        }
        .negative {
            color: #dc3545;
        }
        .neutral {
            color: #ffc107;
        }
        .back-btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generated Content</h1>
        <h2>Social Media Post:</h2>
        <p>"{{ content }}"</p>

        <h2>Suggested Hashtags:</h2>
        <div class="hashtags">
            {% for hashtag in hashtags %}
            <span class="hashtag">#{{ hashtag }}</span>
            {% endfor %}
        </div>

        <h2>Sentiment Analysis:</h2>
        <p class="sentiment {% if sentiment == 'Positive' %}positive{% elif sentiment == 'Negative' %}negative{% else %}neutral{% endif %}">
            {{ sentiment }}
        </p>

        <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i> Generate Again</a>
    </div>
</body>
</html>
